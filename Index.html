<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Find Your Next Meal 🍲</h1>
        
        <div class="search-controls">
            <input type="text" id="ingredient-input" placeholder="Search by ingredient (e.g., 'beef', 'tomato')..." required>
            <button id="search-btn">Search Recipes</button>
        </div>
        
        <div class="recipe-results" id="recipe-results">
            <p>Enter an ingredient and click 'Search Recipes' to find ideas!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
